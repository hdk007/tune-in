<!DOCTYPE html>
<html>
<head>
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <h1>Tune in</h1>
        <div class="start" id="start">
            <h1>Welcome to Tune In</h1>
            <br>
            <h3>Playlists...</h3>
            <div class="pl-area">
                <div class="c1"><img src="pl1.jpg" alt="pl1" id="pl1im"></div>
            </div>
        </div>
        <div class="pl1" id="pl1">
        <div id="playlists">
            <ul>
            </ul>
        </div>

        <div id="player">
            <audio id="audio" src=""></audio>

            <div id="controls">
                <button id="play-pause" class="btn">Play/Pause</button>
                <button id="prev" class="btn">Previous</button>
                <button id="next" class="btn">Next</button>
            </div>

            <div id="progress-bar">
                <div id="progress"></div>
            </div>

            <div id="time-controls">
                <span id="current-time">00:00</span>  <span id="duration">00:00</span>
                <h3>Song duration adjustment</h3>
                <input type="range" id="seek-bar" min="0" max="100" value="0">
            </div>

            <div id="volume-controls">
                <h3>Volume:</h3>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
